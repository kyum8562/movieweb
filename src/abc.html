<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<!-- 동적 웹 구현 -->
<body>
    <button id = "b1">innerHTML</button>
    <button id = "b2">innerText</button>
    <p id = "text"> This is the teXt</p>

    <p id = "a">a</p>
    <p id = "b">b</p>
        <button id = "btn" onclick="clickStart();">get position</button>
        <button id = "btn" onclick="clickEnd();">clear position</button>
<script type = "text/javascript">
    document.getElementById("b1").onmouseover = mouseover_innerHTML;
    document.getElementById("b2").onmouseover = mouseover_innerText;

    document.getElementById("b1").onmouseout = resetText;
    document.getElementById("b2").onmouseout = resetText;

    function mouseover_innerHTML(){
        document.getElementById("text").innerHTML = "<h1>hi</h1>";
    }
    function mouseover_innerText(){
        document.getElementById("text").innerText = "<h1>hi</h1>";
    }
    function resetText(){
        document.getElementById("text").innerHTML = "";
    }

    var geoId;
    function clickStart(){
        if(navigator.geolocation){
            function MySuccess(MyPosition) {
                var d = new Date(MyPosition.timestamp);

                document.getElementById("a").innerHTML = d.toUTCString();
                document.getElementById("b").innerHTML = "("+MyPosition.coords.latitude + ", " + MyPosition.coords.longitude + ")";
            }
            // 위치정보 추적
            geoId = navigator.geolocation.watchPosition(MySuccess);
        }   
        else{
            alert("no support");
        }
    }
    // 위치정보 추적 취소
    function clickEnd(){
        if(navigator.geolocation){
            navigator.geolocation.clearWatch(geoId);
        }
        else{
            alet("No support");
        }
    }
</script>
</body>
</html>
